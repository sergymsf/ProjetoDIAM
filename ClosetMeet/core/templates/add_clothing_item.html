<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Clothing Item</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #f5f5dc, #e8c78b);
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
      }
      input[type="file"] {
        margin-top: 5px;
      }
      button {
        padding: 10px 20px;
        background-color: #342411;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .header {
        background: #5e503f;
        width: 98.5%;
        height: 60px;
        padding: 1rem;
        text-align: center;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
      }

      .logo {
        width: 180px;
        height: 40px;
        top: 20px;
        left: calc(50% - 110px);
        transition: transform 0.7s ease;
      }

      .logo:hover {
        transform: scale(1.1);
      }

      #user-photo {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 2px solid #fff;
        transition: transform 0.7s ease;
      }

      #user-photo:hover {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    {%load static%}
    <nav class="header">
      <a href="{% url 'core:initial_page'%}" style="margin-left: 70px">
        <img
          class="logo"
          src="{% static 'core/images/tshirt.png' %}"
          alt="T-Shirt"
        />
      </a>
      <a href="{% url 'core:personal_page'%}" style="margin-right: 70px">
        {% if dont_has_picture %}
        <img
          id="user-photo"
          src="{% static 'core/images/default_picture.jpeg' %}"
        />
        {% else %}
        <img
          id="user-photo"
          src="{% static  'core/images/'%}{{user.username}}.png"
        />
        {% endif %}
      </a>
      {% block content %} {% endblock %}
    </nav>
    <div class="container">
      <h2>Add Clothing Item</h2>
      <form method="post" enctype="multipart/form-data" id="add-clothing-form">
        {% csrf_token %}
        <div class="form-group">
          <label for="clothing-image">Clothing Image</label>
          <input type="file" id="clothing-image" name="clothing-image" />

          <label for="name">Name</label>
          <input type="text" id="name" name="name" />

          <label for="description">Description</label>
          <textarea id="description" name="description" rows="5"></textarea>

          <label for="price">Price</label>
          <input type="text" id="price" name="price" />
        </div>
        <button type="submit">Add Item</button>
      </form>
    </div>
  </body>
</html>
