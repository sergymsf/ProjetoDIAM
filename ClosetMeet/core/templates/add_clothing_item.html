<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Clothing Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="file"] {
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Clothing Item</h2>
        <form method="post" enctype="multipart/form-data" id="add-clothing-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="clothing-image">Clothing Image</label>
                <input type="file" id="clothing-image" name="clothing-image">

                <label for="name">Name</label>
                <input type="text" id="name" name="name">

                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5"></textarea>

                <label for="price">Price</label>
                <input type="text" id="price" name="price">
            </div>
            <button type="submit">Add Item</button>
        </form>
    </div>
</body>
</html>
